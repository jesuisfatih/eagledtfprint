name: Build & Deploy Eagle DTF Print

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/jesuisfatih/eagledtfprint-app

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=https://api.eagledtfprint.com
            NEXT_PUBLIC_ADMIN_URL=https://app.eagledtfprint.com
            NEXT_PUBLIC_ACCOUNTS_URL=https://accounts.eagledtfprint.com

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 104.236.78.45
          username: root
          key: ${{ secrets.SERVER_SSH_KEY_APPSERVER }}
          script: |
            set -e

            # Pull image from GHCR (public package)
            docker pull ghcr.io/jesuisfatih/eagledtfprint-app:latest || {
              echo "Pull failed - checking if image needs login"
              exit 1
            }

            cd /opt/apps/custom/factoryengine/eagledtfprint/

            # Stop old container
            docker compose stop factoryengine-dtfprint-app || true
            docker compose rm -f factoryengine-dtfprint-app || true

            # Start with new image
            docker compose up -d

            # Wait for DB + app
            sleep 10

            # Prisma migration
            docker exec factoryengine-dtfprint-app sh -c 'cd /app/backend && npx prisma db push --skip-generate --accept-data-loss' 2>&1 || true

            # Restart PM2
            docker exec factoryengine-dtfprint-app pm2 restart all

            echo "âœ… Eagle DTF Print deployed!"
